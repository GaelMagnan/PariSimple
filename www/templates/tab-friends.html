<ion-view title="Friends">
 <ion-nav-buttons side="right"><button ng-click="logout()">Logout</button></ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
